<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Website</title>
    <style>
        body {
            background-color: orange;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-family: 'cursive';
        }

        #photo-container {
            text-align: center;
            margin-top: 20px;
        }

        #photo {
            background-color: black;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: inline-block;
        }

        #boxes-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
        }

        .box {
            text-align: left;
            margin: 10px;
            vertical-align: top;
            flex: 1;
        }

        .box h2 {
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .dashed-line {
            width: 100%;
            height: 100%;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }

        #bottom-box {
            text-align: center;
            margin-top: 20px;
        }

        #bottom-box a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        Your Name
    </header>

    <div id="photo-container">
        <div id="photo"></div>
    </div>

    <div id="boxes-container">
        <div class="box">
            <h2>Box 1</h2>
            <p>Information goes here</p>
            <div class="dashed-line"></div>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>Information goes here</p>
            <div class="dashed-line"></div>
        </div>
        <div class="box">
            <h2>Box 3</h2>
            <p>Information goes here</p>
            <div class="dashed-line"></div>
        </div>
        <div class="box">
            <h2>Box 4</h2>
            <p>Information goes here</p>
            <div class="dashed-line"></div>
        </div>
    </div>

    <div id="bottom-box">
        <h2>Bottom Box</h2>
        <a href="#">Link</a>
    </div>

</body>
</html>
